<!DOCTYPE html>
<meta charset="utf-8">
<body>

<div id='js-geojson-example'></div>

<script src="js/jquery.js"></script>
<script src="js/d3.js"></script>
<script src="js/common.js"></script>

<link rel="stylesheet" href="style.css" />

<script>

$(document).ready(function() {
    $('body').keypress(function(e) {
        if (e.keyCode == 13) {
            window.location.href = "index4_intro.html";
        }
    });
});

  d3.json("Data/blocks.json", function(json) {
      // create a first guess for the projection
      var center = d3.geo.centroid(json)

      var scale  = 600000;
      var offset = [width/2 + 5300, height/2 + 8640];
      var projection = d3.geo.mercator()
                        .scale(scale)
                        .center(center)
                        .translate(offset);

      // create the path
      var blockpath = d3.geo.path().projection(projection);


      blocks.append("path")
        .datum({type: "FeatureCollection", features: json.features})
        .attr("json", d3.geo.path())
        .attr("d", blockpath)
        .attr("class", "blox");


      // load the car data

      d3.json("Data/car.json", function(carjson) {

        var cardata = randomize(carjson);

        car.selectAll('path')
           .data(cardata.features)
           .enter()
           .append('svg:circle')
           .attr("transform", function(d) {
              return "translate(" + projection(d.geometry.coordinates) + ")";
           })
           .attr('r', function(d) {
              return radius(d.properties.accuracy);
           })
           .attr('fill-opacity',  function(d) {
              return opacity(d.properties.accuracy);
         });

      });

      // add a rectangle to see the bound of the svg
      blocks.append("rect")
          .attr('width', width)
          .attr('height', height)
          .style('stroke', 'black')
          .style('fill', 'none');


  });

</script>

</body>
