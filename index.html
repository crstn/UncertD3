<!DOCTYPE html>
<meta charset="utf-8">
<body>

<div id='js-geojson-example'></div>

<script src='http://code.jquery.com/jquery-2.0.3.js'></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v0.min.js"></script>
<style>

  svg{
      position: absolute;
      top: 20px;
      left: 50%;
      margin-left: -500px;
  }

</style>


<script>

  var width  = 1000,
      height = 1000;

  var blocks = d3.select("#js-geojson-example").append("svg")
        .attr("width", width)
        .attr("height", height);

  var car = d3.select("#js-geojson-example").append("svg")
        .attr("width", width)
        .attr("height", height);

  d3.json("Data/blocks.json", function(json) {
      // create a first guess for the projection
      var center = d3.geo.centroid(json)

      var scale  = 600000;
      var offset = [width/2 + 5300, height/2 + 8640];
      var projection = d3.geo.mercator().scale(scale).center(center)
          .translate(offset);

      // create the path
      var path = d3.geo.path().projection(projection);

      var radius = d3.scale.sqrt()
        .domain([0, 12])
        .range([0, 10]);

      var opacity = d3.scale.linear()
        .domain([0, 12])
        .range([1, 0.2]);



      blocks.selectAll("path").data(json.features).enter().append("path")
        .attr("d", path)
        .style("fill", "lightgrey")

        // load the car data
        d3.json("Data/car_1.json", function(carjson) {
          car.selectAll('path')
             .data(carjson.features)
             .enter()
             .append('svg:circle')
             .attr("transform", function(d) {
                return "translate(" + projection(d.geometry.coordinates) + ")";
             })
             .attr('r', function(d) {
               return radius(d.properties.accuracy);
             })
             .attr('fill-opacity',  function(d) {
               console.log(opacity(d.properties.accuracy));
               return opacity(d.properties.accuracy);
             });
        });

        // add a rectangle to see the bound of the svg
        blocks.append("rect").attr('width', width).attr('height', height)
          .style('stroke', 'black').style('fill', 'none');


  });

</script>

<body>

</body>
